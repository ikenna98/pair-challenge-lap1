<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Google</title>
  </head>
  <body>
    <div class="whole-nav">

        <a

    <div id="form">

        <form action="/search" method="GET" role="search">

    <div class="footer">

      <div class="secondline-footer">
        <div class="first-foot">
          <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
          </ul>
        </div>

        <div class="second-foot">üçÉ Carbon neutral since 2007</div>

        <div class="third-foot">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </div>
